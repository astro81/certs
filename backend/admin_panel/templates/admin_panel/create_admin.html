{% extends "admin_panel/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Admin User{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="text-center">Create Admin User</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">Create Admin User</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'admin_panel:login' %}" class="btn btn-outline-secondary">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
