{% extends "admin_panel/base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark dashboard-header">
    <div class="container">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3">Welcome, {{ user.username }}</span>
            <a class="btn btn-outline-light btn-sm" href="{% url 'admin_panel:logout' %}">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4>Dashboard Overview</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="card text-white bg-primary mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Total Users</h5>
                                    <p class="card-text display-6">{{ total_users }}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-white bg-success mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Admin Users</h5>
                                    <p class="card-text display-6">{{ admin_users }}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <h5>Quick Actions</h5>
                        <div class="d-grid gap-2 d-md-flex">
                            <a href="/admin/" class="btn btn-outline-primary me-md-2">Django Admin</a>
                            <a href="{% url 'admin_panel:create_admin' %}" class="btn btn-outline-success">Create New Admin</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
